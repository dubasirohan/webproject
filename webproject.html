<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .link-btn {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: background 0.3s;
        }
        .link-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Project Hub</h1>
    <div class="container">
        <a href="https://yourusername.github.io/project1" class="link-btn">Project 1</a>
        <a href="https://yourusername.github.io/project2" class="link-btn">Project 2</a>
        <a href="https://yourusername.github.io/project3" class="link-btn">Project 3</a>
        <a href="https://yourusername.github.io/project4" class="link-btn">Project 4</a>
        <a href="https://yourusername.github.io/project5" class="link-btn">Project 5</a>
    </div>
</body>
</html>
